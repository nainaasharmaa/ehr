<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#81D7F2]">
    
<div class="container mx-auto mt-8 p-8 max-w-md bg-white shadow-md rounded-md">
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="id_username" class="block text-sm font-medium text-gray-700">Username:</label>
            <input type="text" name="username" id="id_username" placeholder="Enter your username" class="mt-1 px-4 py-2 block w-full border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            {% if form.errors.username %}
                <p class="text-red-500 text-sm">{{ form.errors.username }}</p>
            {% endif %}
        </div>
        <div>
            <label for="id_password1" class="block text-sm font-medium text-gray-700">Password:</label>
            <input type="password" name="password1" id="id_password1" placeholder="Enter your password" class="mt-1 px-4 py-2 block w-full border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            {% if form.errors.password1 %}
                <p class="text-red-500 text-sm">{{ form.errors.password1 }}</p>
            {% endif %}
        </div>
        <div>
            <label for="id_password2" class="block text-sm font-medium text-gray-700">Confirm Password:</label>
            <input type="password" name="password2" id="id_password2" placeholder="Confirm your password" class="mt-1 px-4 py-2 block w-full border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            {% if form.errors.password2 %}
                <p class="text-red-500 text-sm">{{ form.errors.password2 }}</p>
            {% endif %}
        </div>
        <div>
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-500 focus:ring-opacity-50">Register</button>
        </div>
        
            <form method ="POST" action="">
                {%csrf_token%}
                
                
            </form>
            <p class="mt-2">Haven't signed up yet? <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-700">Log In</a></p>
           
    </form>
</div>


</body>
</html>
